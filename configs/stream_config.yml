stream:
  input_url: "clean_video_1080p.mp4"
  output_url: "rtmp://localhost/live/output"
  target_fps: 30
  bitrate: "4000k"
  preset: "ultrafast"
  show_stats: true
  debug_mode: false

output:
  width: 1920
  height: 1080

camera:
  dead_zone: 0.10
  anticipation: 0.35
  zoom_padding: 1.2
  smoothing_freq: 30.0
  smoothing_min_cutoff: 2.5
  smoothing_beta: 0.001
