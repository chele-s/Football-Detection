version: '3.8'

services:
  football-detection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rf-detr-stream
    restart: unless-stopped
    
    # Performance Optimizations for PyTorch/CUDA
    shm_size: '16gb'  # Critical for PyTorch DataLoader
    ulimits:
      memlock: -1
      stack: 67108864
    
    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, video, compute, utility]
    
    # Ports
    ports:
      - "8554:8554"  # MJPEG stream
    
    # Volumes
    volumes:
      - ./configs:/app/configs:ro
      - ./models:/app/models:ro
      - ./data:/app/data
      - ./clips:/app/clips
      - ./logs:/app/logs
    
    # Environment
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
      - PYTHONUNBUFFERED=1
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8554/stream.mjpg"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
